<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and loose</title>
    <link rel="icon" type="image/png" sizes="512x512" href="/astronaut.png">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="main.js" defer></script>
</head>

<body>
    <div id="lost-astronaut-game">
        <h1>Lost And Loose</h1>
        <div id="hint-box">
            <p>Hint!: <span></span></p>
        </div>
        <div class="input-selection">
            Guess a letter! <input id="letter-guess" type="text" placeholder="?" maxlength="1" size="1">
            <button id="enter-button">Enter</button>
        </div>
        <div id="astronaut-display"></div>
        <div id="incorrect-guesses">
            <p>Incorrect Guess: <span></span></p>
        </div>
        <div class="game-message"></div>
        <div id="word-and-controls">
            <div id="word-display"></div>
            <button id="restart-button">Restart</button>
        </div>
        <div id="image-box">
            <img id="game-image" src="astronauts/astro-6.png" alt="Astronaut"/>
            <span id="notification"></span>
        </div>
    </div>

</body>

</html>
